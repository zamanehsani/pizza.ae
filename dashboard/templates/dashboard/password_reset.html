{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PIZZA | Forgot Password</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <style>
    .alert,.btn, input{
      border-radius: 0px!important;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card border-0 rounded-0">
    <div class="card-header border-0 text-center">
      <a href="{% url 'dashboard:dashboard' %}" style="color: #ff5400;" class="h1"><b>PIZZA.AE </b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Enter your email to reset your password. </p>
      <form method="post"> {% csrf_token %}
        {{ form|crispy  }}
        <div class="row">
          <div class="col-12">
            <button type="submit" style="background-color: #ff5400;" class="btn border-0 btn-primary btn-block">Request new password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="{% url 'login' %}" style="color: #ff5400;">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
