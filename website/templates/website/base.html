{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <title>{% if page_title %}{{page_title}} {%else%}PIZZA{%endif %}</title>
    {% block css %} {%endblock css%}
    
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    h1,h2,h3,h4,h5,h6, .title-fonts, .header-font{ font-family: 'Noto Sans Display', sans-serif; }
    
    p, a, i, span, .body-font{font-family: 'Ubuntu', sans-serif;}
    .active{ color: #FF5400!important; font-size: large;}

    .links-text:hover{color: #FF5400; }
    .links-text{ color: white; }


      /* this is for footer aligm center bottom */
      body{ 
        min-height: 100vh; 
        margin: 0; 
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      footer{ min-height:50px; }

    </style>
    
  </head>
  <body>

   

   {% block content %}
   
   {% endblock content %}
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
