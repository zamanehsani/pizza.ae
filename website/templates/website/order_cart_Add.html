{% extends 'website/base.html' %}
{% load static %}

{% block css %}
<style>

#map{
  height:400px;
}

</style>
{% endblock css %}
{% block content %}
<div class="container" style="background-color: seashell;">
  <div class="row">
    <h2 class="my-3"> Select your location:</h2>
    <div class="col-sm-12 mb-4">
      <div class="row mx-4">
        <input  id="places_input" class="rounded-0 my-3 border border-dark" type="text" placeholder="Search Places"/>
      </div>
      <div id="map"></div>
  
      <div class="row">
        <div class="col-sm-12 col-md-3"></div>
        <div class="col-sm-12 col-md-6">          
          <p class="my-2 text-title">Deliver to: <b id="deliver_to"></b></p>
          <div class="row mx-1">
            <button type="button" id="locate_me" class="btn btn-success title-fonts rounded-0 btn-lg btn-block">Locate Me</button>
          </div>

          <form action="">
            <label for="full_name">Full Name:</label>
            <input type="text" name="name" class="rounded-0" placeholder="Full name" id="full_name">
      
            <label class="mt-3" for="address_details">Address Details:</label>
            <input type="text" name="name" class="rounded-0" placeholder="Area, Street, Building, Villa No, Floor, Unit" id="address_details">
          </form>
          
          <div class="row px-2 mt-4">
            <div class="col mx-1">
              <div class="row">
                <button type="submit" class="btn btn-orange title-fonts rounded-0 btn-lg btn-block">Back</button>
              </div>
            </div>
            <div class="col mx-1">
              <div class="row">
                <button type="submit" class="btn btn-success title-fonts rounded-0 btn-lg btn-block">Next</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-3"></div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
{% block js %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEvv_TaJsCDx2sWSwrgP1fEjCV7SA9gdE&callback=initAutocomplete&libraries=places">
</script>

<script>
function initAutocomplete() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 25.156627208000344, lng: 55.204545339122625 },
    zoom: 13,
    disableDefaultUI: true,
  });
  // Create the search box and link it to the UI element.
  const input = document.getElementById("places_input");
  const searchBox = new google.maps.places.SearchBox(input);

  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
  // Bias the SearchBox results towards current map's viewport.
  map.addListener("bounds_changed", () => {
    searchBox.setBounds(map.getBounds());
  });

  let markers = [];

  // Listen for the event fired when the user selects a prediction and retrieve
  // more details for that place.
  searchBox.addListener("places_changed", () => {
    const places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }

    // Clear out the old markers.
    markers.forEach((marker) => {
      marker.setMap(null);
    });
    markers = [];

    // For each place, get the icon, name and location.
    const bounds = new google.maps.LatLngBounds();

    places.forEach((place) => {
      if (!place.geometry || !place.geometry.location) {
        console.log("Returned place contains no geometry");
        return;
      }

      // list 
      $('#deliver_to').text(place.formatted_address);

      // const icon = {
      //   url: place.icon,
      //   size: new google.maps.Size(71, 71),
      //   origin: new google.maps.Point(0, 0),
      //   anchor: new google.maps.Point(17, 34),
      //   scaledSize: new google.maps.Size(25, 25),
      // };

      // Create a marker for each place.
      markers.push(
        new google.maps.Marker({
          map,
          icon,
          title: place.name,
          position: place.geometry.location,
        })
      );
      if (place.geometry.viewport) {
        // Only geocodes have viewport.
        bounds.union(place.geometry.viewport);
      } else {
        bounds.extend(place.geometry.location);
      }
    });
    map.fitBounds(bounds);
  });


  // locate user
  infoWindow = new google.maps.InfoWindow();

  const locate_me = document.getElementById("locate_me");
 
  locate_me.addEventListener("click", () => {
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      let pos
      navigator.geolocation.getCurrentPosition(
        (position) => {
           pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent("You");
          infoWindow.open(map);
          map.setCenter(pos);
        },
        () => {
          handleLocationError(true, infoWindow, map.getCenter());
        },
      );
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  });
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(
    browserHasGeolocation
      ? "Error: The Geolocation service failed."
      : "Error: Your browser doesn't support geolocation."
  );
  infoWindow.open(map);

}

</script>
{% endblock js %}
