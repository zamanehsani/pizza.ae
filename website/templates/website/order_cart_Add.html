{% extends 'website/base.html' %}
{% load static %}

{% block css %}
<style>

#map{
  height:400px;
}

</style>
{% endblock css %}
{% block content %}
<div class="container" style="background-color: seashell;">
  <div class="row">
    <span>{{phone}}</span>
    <h2 class="my-3"> Select your location:</h2>
    <div class="col-sm-12 mb-4">
      <div class="row mx-4">
        <input  id="places_input" class="rounded-0 my-3 border border-dark" type="text" style="width: 90%;" placeholder="Search Places"/>
      </div>
      <div id="map"></div>
      <div class="row">
        <div class="col-sm-12 col-md-3"></div>
        <div class="col-sm-12 col-md-6">          
          <p class="my-2 text-title">Deliver to: <b id="deliver_to"></b></p>
          <div class="row mx-1">
            <button type="button" id="locate_me" class="btn btn-success title-fonts rounded-0 btn-lg btn-block">Locate Me</button>
          </div>
          <form action="" class="mt-4">
            <label for="full_name">Full Name:</label>
            <input type="text" name="name" class="rounded-0" placeholder="Full name" id="full_name">
      
            <label class="mt-3" for="address_details">Address Details:</label>
            <input type="text" name="name" class="rounded-0" placeholder="Area, Street, Building, Villa No, Floor, Unit" id="address_details">
          </form>
          
          <div class="row px-2 mt-4">
            <div class="col mx-1">
              <div class="row">
                <button id="back" class="btn btn-orange title-fonts rounded-0 btn-lg btn-block">Back</button>
              </div>
            </div>
            <div class="col mx-1">
              <div class="row">
                <button id="next" class="btn btn-success title-fonts rounded-0 btn-lg btn-block">Next</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-3"></div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
{% block js %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEvv_TaJsCDx2sWSwrgP1fEjCV7SA9gdE&callback=initAutocomplete&libraries=places">
</script>

<script>
// set the back and next btn
  $(document).ready(function(){
    $('#back').click(function(){
      window.location.assign('{% url "website:order_cart" %}')
    })
  })
  $(document).ready(function(){
    $('#next').click(function(){

      var full_name =  $('#full_name').val()
      if(full_name.length <= 0){
        $('#full_name').addClass('border border-danger')
        $('#full_name').before('<span class="text-danger">Required</span>')
        return
      } 
      localStorage.setItem('full_name', full_name)
      var address_details = $('#address_details').val()
      localStorage.setItem('address_details', address_details)
      window.location.assign('{% url "website:order_summary" %}')

    })
  })

function initAutocomplete() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 25.156627208000344, lng: 55.204545339122625 },
    zoom: 13,
    disableDefaultUI: true,
  });
  // Create the search box and link it to the UI element.
  const input = document.getElementById("places_input");
  const searchBox = new google.maps.places.SearchBox(input);

  map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);
  // Bias the SearchBox results towards current map's viewport.
  map.addListener("bounds_changed", () => {
    searchBox.setBounds(map.getBounds());
  });

  let markers = [];

  // Listen for the event fired when the user selects a prediction and retrieve
  // more details for that place.
  searchBox.addListener("places_changed", () => {
    const places = searchBox.getPlaces();
    if (places.length == 0) {
      return;
    }

    // Clear out the old markers.
    markers.forEach((marker) => {
      marker.setMap(null);
    });
    markers = [];

    // For each place, get the icon, name and location.
    const bounds = new google.maps.LatLngBounds();

    places.forEach((place) => {
      if (!place.geometry || !place.geometry.location) {
        console.log("Returned place contains no geometry");
        return;
      }
      
      // list 
      $('#deliver_to').text(place.formatted_address);
      localStorage.setItem('address', place.formatted_address)
      localStorage.setItem('lat', place.geometry.location.lat())
      localStorage.setItem('lng', place.geometry.location.lng())
      user_location_calculation(place.geometry.location.lng(), place.geometry.location.lat())

      markers.push(
        new google.maps.Marker({
          map,
          title: place.name,
          position: place.geometry.location,
        })
      );

      if (place.geometry.viewport) {
        // Only geocodes have viewport.
        bounds.union(place.geometry.viewport);
      } else {
        bounds.extend(place.geometry.location);
      }
    });
    map.fitBounds(bounds);
  });

  // locate user
  infoWindow = new google.maps.InfoWindow();
  const locate_me = document.getElementById("locate_me");
  locate_me.addEventListener("click", () => {
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      let pos
      navigator.geolocation.getCurrentPosition(
        (position) => {
          pos = {lat: position.coords.latitude,lng: position.coords.longitude};
          // For each place, get the icon, name and location.
          new google.maps.Marker({ map, position: pos })
          map.setCenter(pos);
          localStorage.setItem('lat', pos.lat)
          localStorage.setItem('lng', pos.lng)
          //  deocode
          const geocoder = new google.maps.Geocoder();
          const infowindow = new google.maps.InfoWindow();
          const latlng = {
            lat: parseFloat(localStorage.getItem('lat')),
            lng: parseFloat(localStorage.getItem('lng')),
          };
          geocoder
            .geocode({ location: latlng })
            .then((response) => {
              if (response.results[0]) {
                map.setZoom(11);
                const marker = new google.maps.Marker({
                  position: latlng,
                  map: map,
                });
                
                $('#deliver_to').text(response.results[0].formatted_address);
                localStorage.setItem('address', response.results[0].formatted_address)  
                // calculate the user location if inside areas
                user_location_calculation(position.coords.longitude, position.coords.latitude)
              }
            })
            .catch((e) => window.alert("Geocoder failed due to: " + e));
        },
        () => {  handleLocationError(true, infoWindow, map.getCenter()); },
        );
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    })
  }
  
function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(
    browserHasGeolocation
      ? "Error: The Geolocation service failed."
      : "Error: Your browser doesn't support geolocation."
  );
  infoWindow.open(map);
}

function user_location_calculation(lng,lat){
  // change the [lat, lng] to [lng, lat]
  $.ajax({
    url:"../api/areas",
    type:'GET',
    success:function(data){
      for(var i in data){
        var gjson = JSON.parse(data[i].geojson);
        var bool = turf.booleanPointInPolygon(turf.point([lng,lat]), gjson.features[0]);
        // console.log(data[i].name + " | " + bool + " from out");
        if (bool === true){
          var html =`${data[i].charge}`;
          localStorage.setItem('delivery_charge', data[i].charge)
          localStorage.setItem('delivery_id', data[i].id)
          return ;
        }
      
      } //end of for loop
      alert("no aread has found");
      console.log("no area. out of area location")
    } //end of success

  }); //end of ajax
}



</script>
{% endblock js %}
